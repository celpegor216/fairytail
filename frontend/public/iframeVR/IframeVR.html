<html>
  <head>
    <title>VR</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <script>
    AFRAME.registerComponent("handle-click", {
      schema: {
        post_id: { type: "number", default: 0 },
      },
      init: function () {
        const data = this.data;
        const el = this.el;
        el.addEventListener("click", function () {
          sendMsgToParent(data.post_id);
        });
      },
    });
  </script>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .emoji"
    >
      <a-sky src="./VRBackground.jpg"></a-sky>
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
    <script src="./IframeVR.js"></script>
  </body>
</html>
