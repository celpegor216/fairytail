<html>
  <head>
    <title>VR</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="img1" src="../emojis/1.png" />
        <img id="img2" src="../emojis/2.png" />
        <img id="img3" src="../emojis/3.png" />
        <a-mixin
          id="emoji"
          geometry="primitive: plane; width: 2; height: 2;"
          material="shader: flat; src: #img1; side: double; transparent: true"
          look-at="[camera]"
        ></a-mixin>
      </a-assets>

      <a-entity mixin="emoji" position="-1 0 -2"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity camera="active: true" look-controls />
    </a-scene>
    <script src="./VR.ts"></script>
  </body>
</html>
