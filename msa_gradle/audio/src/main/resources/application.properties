spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.devtools.restart.enabled=true
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.root=debug
server.servlet.context-path=/audio
server.port=9094
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.datasource.url=jdbc:mariadb://k7c209.p.ssafy.io:3306/audio
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
cloud.aws.credentials.access-key=${cloud.aws.credentials.access-key}
cloud.aws.credentials.secret-key=${cloud.aws.credentials.secret-key}
cloud.aws.s3.bucket=dongsim
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.front.name=${cloud.front.name}


spring.application.name=audio-service
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://k7c209.p.ssafy.io:8761/eureka