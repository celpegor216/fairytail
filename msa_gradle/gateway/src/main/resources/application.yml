spring.profiles.include: auth

server:
    port: 8000

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/

spring:
    application:
        name: gateway-service

    cloud:
      gateway:
        routes:
            - id: user
              uri: lb://USER
              predicates: # 전제 조건
                  - Path=/user/health_check
              filters:
                  - RewritePath=/user/(?<segment>.*), /$\{segment}


