server:
    port: 8000

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka

spring:
    application:
        name: gateway-service
    cloud:
        gateway:
            default-filters:  # 전체 적용되는 필터
                - name: GlobalFilter
                  args:
                      baseMessage: Spring Cloud Gateway Global Filter
                      preLogger: true
                      postLogger: true
